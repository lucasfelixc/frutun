<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/includes/initialPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="pageIndex">

    <div id="container">
        <header>
            <div class="logo">
                <img src="/images/frutun.svg" alt="Logo frutun">
            </div>

            <div class="menuToggle">
                <div class="alin">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>

            <ul>
                <li class="clock">
                    <img src="/images/clock.svg" alt="Temporizador">
                </li>
                <li class="historic">
                    <img src="/images/server.svg" alt="Histórico">
                </li>
                <li class="perfil">
                    <img src="/images/user.svg" alt="Perfil">
                </li>
            <ul>
        </header>

        <main>
            <div class="clock">
                <div class="tittle">
                    <h1>Defina algumas preferências</h1>
                </div>

                <div class="minutes">
                    <input class="inputMinutes" type="text" placeholder="Minutos">
                </div>

                <div class="spaceFreeTime">
                    <button class="freeTime">Tempo livre</button>
                </div>

                <div class="adcIntervals">
                    <label id="linkIntervals"><img src="/images/plus.svg" alt="Adicionar intervalos">Adicionar intervalos</label>
                </div>

                <div class="buttonStart">
                    <button class="start">Iniciar</button>
                </div>
            </div>

            <div class="intervals">
                <div class="content">
                    <div class="boxExit">
                        <div class="exit">
                            <img src="/images/x.svg" alt="Fechar">
                        </div>
                    </div>

                    <div class="lab">
                        A cada:
                    </div>

                    <div class="inpt">
                        <input type="text" placeholder="Minutos">
                    </div>

                    <div class="lab">
                        Intervalos de:
                    </div>

                    <div class="inpt">
                        <input type="text" placeholder="Minutos">
                    </div>

                    <div class="send">
                        <button class="toApply">Aplicar</button>
                    </div>
                </div>
                
            </div>
        </main>
    </div>
    
    <script src="/frontend/initialPage/addIntervals.js"></script>
</body>
</html>
